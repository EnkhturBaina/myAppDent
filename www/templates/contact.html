<ion-view view-title="Санал хүсэлт">
    <ion-content class="login-page-content" ng-controller="contactCtrl">
        <div class="dent-login">
            <div ng-if="userType=='user'">
                <div class="dent-logo">
                    <img src="/www/img/Untitled.png" alt="">
                </div>
                <div class="list">
                    <label class="item item-input item-stacked-label">
                        <span class="input-label">Таны нэр</span>
                        <input type="text" placeholder="" ng-model="$root.contactData.name">
                    </label>
                    <label class="item item-input item-stacked-label">
                        <span class="input-label">Утасны дугаар</span>
                        <input type="text" placeholder="" ng-model="$root.contactData.phone">
                    </label>
                    <label class="item item-input item-stacked-label">
                        <span class="input-label">Хүсэлт</span>
                        <textarea rows="4" ng-model="$root.contactData.msg"></textarea>
                    </label>
                </div>
                <button class="button button-small save-btn button-positive" ng-click="saveContact()">Илгээх</button>
            </div>
            <div ng-if="userType=='admin'">
                <div class="list card" ng-repeat="list in $root.storedContacts">
                    <div class="item">
                        <h2>{{list.name}}</h2>
                        <p>{{list.created_at}}</p>
                    </div>
                    <div class="item item-body">
                        <p>{{list.msg}}</p>
                    </div>
                </div>
                <div style=" text-align: center; margin-top: 100px;" ng-if="$root.storedContacts == undefined">Санал хүсэлт ирээгүй байна</div>
            </div>
        </div>
    </ion-content>
</ion-view>
