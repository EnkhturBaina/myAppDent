<ion-view view-title="Үйлчилгээ авах">
  <div id="overlayProfilePicute" ng-click="ppSourceSelectOff()">
    <div class="overlay-profile-content">
      <div class="time-container" ng-if="notNullTimes" ng-repeat="time in $root.nums">
        <span class="each-time" ng-click="selectTime(time)">{{time}}</span>
      </div>
      <div ng-if="!notNullTimes">
        Цаг татаж байна...
      </div>
      <div>
        <button class="button button-small save-btn button-positive">Хаах</button>
      </div>
    </div>
  </div>
  <ion-content class="has-header">
    <div class="list custom-list">
      <label class="item item-input">
        <span class="input-label">Нэр</span>
        <input type="text" class="text-right" ng-model="$root.datas.name">
      </label>
      <label class="item item-input">
        <span class="input-label">Регистр</span>
        <input type="text" class="text-right" ng-model="$root.datas.register">
      </label>
      <label class="item item-input">
        <span class="input-label">Утасны дугаар</span>
        <input type="text" class="text-right" ng-model="$root.datas.phone">
      </label>
      <label class="item item-input item-select">
        <div class="input-label">Үйлчилгээ</div>
        <select ng-model="$root.datas.incometype">
          <option ng-repeat="ic in serviceType" value="{{ic.id}}">{{ic.name}}</option>
        </select>
      </label>
      <label class="item item-input" ng-click="ppSourceSelectOn()">
        <span class="input-label">Цаг</span>
        <input type="text" class="nationalNumberPicker" ng-model="$root.datas.servicetime" style="text-align: right;" disabled>
      </label>
    </div>
    <button class="button button-small save-btn button-positive" ng-click="SaveCass1Data()">Цаг авах</button>
