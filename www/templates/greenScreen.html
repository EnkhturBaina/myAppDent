<ion-view view-title="Үйлчилгээ авах">
  <ion-content class="has-header">
    <div class="list">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Нэр</span>
          <input type="text" class="text-right" ng-model="$root.datas.name">
        </label>
        <label class="item item-input">
          <span class="input-label">Регистр</span>
          <input type="text" class="text-right" ng-model="$root.datas.register">
        </label>
        <label class="item item-input">
          <span class="input-label">Утасны дугаар</span>
          <input type="text" class="text-right" ng-model="$root.datas.phone">
        </label>
        <label class="item item-input item-select">
          <div class="input-label">Үйлчилгээ</div>
          <select ng-model="$root.datas.incometype">
            <option ng-repeat="ic in serviceType" value="{{ic.id}}">{{ic.name}}</option>
          </select>
        </label>
        <label class="item item-input">
          <span class="input-label">Цаг</span>
          <input type="text" class="nationalNumberPicker" ng-model="$root.datas.servicetime" style="text-align: right;">
        </label>
      </div>
    </div>
    <button class="button button-small save-btn button-positive" ng-click="SaveCass1Data()">Цаг авах</button>
